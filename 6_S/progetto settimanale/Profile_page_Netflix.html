<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix_profile_page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar2 navbar navbar-expand py-1 pe-4">
      <div class="container-fluid ps-0">
        <!-- logo -->
        <a class="navbar-brand" href="#">
          <img
            src="assets/img/netflix_logo.png"
            width="8%"
            class="d-flex flex-absolute"
            alt="logo_netflix"
          />
        </a>
      </div>
    </nav>

    <div class="container d-flex justify-content-center">
      <div class="main2">
        <!-- titolo -->
        <div>
          <h1 class="text-light h1_profile col-10">
            Edit Profile
            <hr />
          </h1>
        </div>

        <!-- container principale -->
        <div class="d-flex">
          <!-- container prof_img -->
          <div class="col-2">
            <img src="assets/img/avatar.png" width="90%" height="25%" />
          </div>
          <!-- container corpo -->
          <div class="ms-2">
            <div class="col bg-secondary my-0">
              <button class="btn rounded-0 pe-5 py-0 my-1 text-light">
                Strive Student
              </button>
            </div>
            <div class="col">
              <div class="mt-3 colors_text_profile">Language:</div>
            </div>

            <!-- button lingue-->
            <div class="">
              <button
                type="button"
                class="btn btn btn-outline-light btn bg-black rounded-0 py-0 mt-1 ps-2 pb-1"
              >
                <div
                  class="nav-link dropdown-toggle text-light"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English&nbsp;&nbsp;&nbsp;&nbsp;
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Italian</a></li>
                    <li><a class="dropdown-item" href="#">French</a></li>
                    <li><a class="dropdown-item" href="#">Spanish</a></li>
                    <li><a class="dropdown-item" href="#">Germany</a></li>
                    <li><a class="dropdown-item" href="#">Hindi</a></li>
                  </ul>
                </div>
              </button>
              <hr class="border border-1" />
            </div>

            <!-- maturity settings -->
            <div class="col">
              <div class="colors_text_profile mb-2">Maturity Settings:</div>
            </div>

            <div class="col">
              <button
                class="btn rounded-0 py-0 text-light maturity_button mb-2"
              >
                ALL MATURITY RATINGS
              </button>
            </div>

            <div class="col">
              <small class="text-light">
                Show titles of all maturity ratings for this profile.
              </small>
            </div>

            <div class="col">
              <button
                class="btn btn-bg-none border-1 rounded-0 borders border-secondary text-secondary py-0 px-4 my-3"
              >
                EDIT
              </button>

              <hr class="border border-1 mt-2 mb-3" />
            </div>

            <div class="col colors_text_profile">
              <div class="mb-1">Autoplay controls</div>
            </div>

            <div class="col colors_text_profile">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label class="form-check-label mb-1" for="flexCheckChecked">
                  <small
                    >Autoplay next episode in a series on all devices</small
                  >
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckChecked"
                  checked
                />
                <label class="form-check-label mb-1" for="flexCheckChecked">
                  <small>Autoplay previews while browsing on all devices</small>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-10">
          <hr class="border border-1" />
        </div>
        <!-- buttons -->
        <div class="row">
          <div class="col-10">
            <div class="d-flex justify-content-around gap-0">
              <button
                class="bg-white border-1 rounded-0 border border-secondary text-secondary py-1 px-4 fw-bold"
              >
                SAVE
              </button>

              <div class="border-1 rounded-0 border border-secondary">
                <button class="btn btn-bg-none text-secondary py-1 px-5">
                  CANCEL
                </button>
              </div>

              <button
                class="btn btn-bg-none border-1 rounded-0 border border-secondary text-secondary py-1 px-5"
              >
                DELETE PROFILE
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
