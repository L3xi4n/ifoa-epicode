<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix_profile_page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar2 navbar navbar-expand py-1 pe-4">
      <div class="container-fluid ps-0">
        <!-- logo -->
        <a class="navbar-brand" href="#">
          <img
            src="assets/img/netflix_logo.png"
            width="110px"
            class="d-flex flex-absolute"
            alt="logo_netflix"
          />
        </a>
      </div>
    </nav>
<div class="container d-flex justify-content-center">
    <div class="main mt-3">
      
      <!-- titolo -->
      <div>
        <h1 class="text-light fw-semibold">
          Edit Profile
          <hr class="border border-1"/>
        </h1>
      </div>

      <!--  -->      
      <div class="d-flex">
           <div class="col-2"> 
              <img src="assets/img/avatar.png" width="90%" height="25%"/>
            </div>
             <div class="ms-4">
              <div class="col-10">
            <button class="btn bg-secondary rounded-0 pe-5 py-0 my-2 text-light">
              Strive Student
            </button>
          </div>
          <div class="col">
            <div class="text-light mt-2">Language:</div>
          </div>

          <!-- button lingue-->
          <div class="">
            <button
              type="button"
              class="btn btn btn-outline-light btn bg-black rounded-0 py-0 pe-2 ps-2"
            >
              <div
                class="nav-link dropdown-toggle text-light mb-2"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English&nbsp;&nbsp;&nbsp;
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Italian</a></li>
                  <li><a class="dropdown-item" href="#">French</a></li>
                  <li><a class="dropdown-item" href="#">Spanish</a></li>
                  <li><a class="dropdown-item" href="#">Germany</a></li>
                  <li><a class="dropdown-item" href="#">Hindi</a></li>
                </ul>
              </div>
            </button>
            <hr class="border border-1" />
          </div>

          <!-- maturity settings -->
          <div class="col">
            <div class="text-light mb-2">Maturity Settings:</div>
          </div>

          <div class="col">
            <button class="btn rounded-0 py-0 text-light maturity_button mb-2">
              ALL MATURITY RATINGS
            </button>
          </div>

          <div class="col">
            <small class="text-light">
              Show titles of all maturity ratings for this profile.
            </small>
          </div>

          <div class="col">
            <button
              class="btn btn-bg-none border-1 rounded-0 borders border-secondary text-secondary py-0 px-4 my-3"
            >
              EDIT
            </button>

            <hr class="border border-1 mt-2 mb-3" />
          </div>

          <div class="col">
            <div class="text-light mb-1">Autoplay controls</div>
          </div>

          <div class="col">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
              />
              <label class="form-check-label text-light mb-1" for="flexCheckChecked">
                <small>Autoplay next episode in a series on all devices</small>
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
              />
              <label class="form-check-label text-light mb-1" for="flexCheckChecked">
                <small>Autoplay previews while browsing on all devices</small>
              </label>
            </div>
            <hr class="border border-1" />
          </div>

          <!-- buttons -->
          <div class="col d-flex gap-4">
            <button
              class="bg-white border-1 rounded-0 border border-secondary text-secondary py-0 px-4 fw-bold"
            >
              SAVE
            </button>

            <button
              class="btn btn-bg-none border-1 rounded-0 border border-secondary text-secondary py-0 px-4"
            >
              CANCEL
            </button>

            <button
              class="btn btn-bg-none border-1 rounded-0 border border-secondary text-secondary py-0 px-4"
            >
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
