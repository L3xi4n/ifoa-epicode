<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>registration</title>
</head>
<body>

  <h2 id="title"></h2>

  <label for="nome">Inserisci qui il tuo nome:</label><br><br>

  <input type="text" id="user">
  <button id="btn-save" onclick="saveData()">salva</button>
  <button id="btn-delete" onclick="deleteData()">elimina</button>


<script>

const saveData = function() {
  let name = document.getElementById("user").value
  localStorage.setItem("utente", name)
  check()
}

const deleteData = function() {
localStorage.removeItem("utente")
check()
}

//controlla se hai qualcosa in local, e mettilo nell'id, senno' scrivi di inserirlo
const check = function(){
if(localStorage.getItem("utente")){
  txt = "ciao " + localStorage.getItem("utente")
} else {
  txt = "empty"
}
document.getElementById("title").innerText = txt
}

window.onload = check()

</script>
</body>
</html>
