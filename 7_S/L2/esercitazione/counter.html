<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
</head>
<body>
  
<h2 id="timer">

</h2>


<script>
  // let i = 0; si aggiorna ogni volta che ricarichi la pagina
  // si aggiorna solo quando apri la pagina
  let i = sessionStorage.getItem('count') ? parseInt(sessionStorage.getItem("count")) : 0;
  const conta = function(){
    i = i + 1;
    document.getElementById("timer").innerText = i;
    sessionStorage.setItem("count", i);
      }

      setInterval(conta, 1000)
</script>
</body>
</html>
